- hosts: all

  tasks:
    - name: Get some node informations
      shell: |
        ip a
        ip r
      become: True

- hosts: localhost
  tasks:
    - name: Get some localhost informations
      shell: |
        ip a
        ip r

- hosts: localhost
  roles:
    - role: add-logserver
      logserver: "{{ logserver_config }}"

- hosts: "{{ logserver_config.name }}"
  roles:
    - role: upload-logs
      zuul_log_url: "http://zuul-node:8000"